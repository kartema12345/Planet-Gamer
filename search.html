<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buscar — Planet Gamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-row">
      <div class="brand">
        <img src="https://img.icons8.com/ios-filled/50/00d4ff/game-controller.png" alt="logo" class="brand-logo"/>
        <span class="brand-text">Planet <strong>Gamer</strong></span>
      </div>

      <form class="search-container" action="search.html" method="get" role="search">
        <input type="text" name="q" id="searchInput" placeholder="Pesquisar contas, serviços..." autocomplete="off" />
        <button type="submit" class="search-btn" aria-label="Pesquisar">
          <img src="https://img.icons8.com/ios-filled/50/FFFFFF/search.png" alt="Buscar">
        </button>
      </form>

      <nav class="nav">
        <a href="index.html">Início</a>
        <a href="#info">Informações</a>
        <a href="#contas">Contas</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato" class="btn">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="wrap">
        <h2>Resultados da busca</h2>
        <div id="results" class="card-grid">
          <!-- results rendered by JS -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="wrap footer-row">
      <div>© 2025 Planet Gamer</div>
      <div class="footer-right">Use com responsabilidade — verifique TOS do jogo.</div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // on load, populate search input from query param and run search
    (function(){
      const params = new URLSearchParams(window.location.search);
      const q = params.get('q') || '';
      document.getElementById('searchInput').value = q;
      // call search render
      window.addEventListener('DOMContentLoaded', ()=> {
        if(q) window.runSearch(q);
      });
    })();
  </script>
</body>
</html>
